<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/edit.css">
    <title>Document</title>
</head>
<body>
    <div class="data">
        <h1>Edit data</h1>
        <div class="nama">
            <h3>Nama</h3>
            <input type="text" placeholder="nama">
        </div>
        <div class="kota">
            <h3>Kota</h3>
            <input type="text" placeholder="kota">
        </div>
        <div class="alamat">
            <h3>Alamat</h3>
            <input type="text" placeholder="alamat">
        </div>
        <div class="tgl-lahir">
            <h3>Tgl-lahir</h3>
            <input type="date" name="date" id="date">
        </div>
        <div class="status">
            <h3>Status</h3>
            <input type="radio" id="karyawan" name="data" value="karywan">
            <label for="karyawan">karyawan</label><br>
            <input type="radio" id="guru" name="data" value="guru">
            <label for="guru">Guru</label><br>
            <input type="radio" id="siswa" name="data" value="siswa">
            <label for="siswa">Siswa</label><br>
        </div>
        <button><a href="index.html">Submit</a></button>
    </div>
</body>
</html>
